<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teléfonos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .image-box {
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .image-box:hover {
            transform: scale(1.1);
        }

        .image-box img {
            width: 200px; 
            height: 250px; 
            object-fit: cover; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }

        .image-box:hover img {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .description {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .image-box:hover .description {
            opacity: 1;
            transform: translateY(0);
        }
		
		   .comprar {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .comprar:hover {
            background-color: #0056b3;
        }

        .price {
            font-size: 14px;
            color: #555;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="imagenes/img.1.jpg" alt="Apple iPhone 14">
           <p class="description">Dahua CCTV</p>
            <p class="price">$4,599 MXN</p>
			 <button class="comprar">Comprar</button>
        </div>
        <div class="image-box">
            <img src="imagenes/img.4.jpeg" alt="Galaxy A55 5G">
           <p class="description">Nest Cam Outdoor</p>
            <p class="price">$5,499 MXN</p>
			 <button class="comprar">Comprar</button>
        </div>
        <div class="image-box">
            <img src="imagenes/img.3.jpeg" alt="Moto G34 5G">
              <p class="description">Arlo Pro 4</p>
            <p class="price">$8,199 MXN</p>
			 <button class="comprar">Comprar</button>
        </div>
    </div>

    <div class="container">
        <div class="image-box">
            <img src="imagenes/im.5.jpg" alt="Apple iPhone 14">
            <p class="description">Ring Spotlight Cam</p>
            <p class="price">$7,899 MXN</p>
			 <button class="comprar">Comprar</button>
        </div>
        <div class="image-box">
            <img src="imagenes/im.8.jpg" alt="Galaxy A55 5G">
         <p class="description">Wyze Cam V3</p>
            <p class="price">$1,899 MXN</p>
			 <button class="comprar">Comprar</button>
        </div>
        <div class="image-box">
            <img src="imagenes/im.9.jpg" alt="Moto G34 5G">
            <p class="description">Reolink 4K PoE</p>
            <p class="price">$9,999 MXN</p>
			 <button class="comprar">Comprar</button>
        </div>
    </div>
</body>
</html>
